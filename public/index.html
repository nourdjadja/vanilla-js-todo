<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO !</h1>
    
    <div id="auth-section">
        <div id="register-section">
            <h2>TODO : Créer un compte.</h2>
            <form id="register-form">
                <input autocomplete="off" type="text" id="register-username" placeholder="Nom d'utilisateur" required>
                <input autocomplete="off" type="password" id="register-password" placeholder="Mot de passe" required>
                <button type="submit">Je m'enregistre</button>
            </form>
        </div>

        <div id="login-section">
            <h2>TODO : Se connecter.</h2>
            <form id="login-form">
                <input autocomplete="off" type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                <input autocomplete="off" type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <div id="todo-section" style="display:none;">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Exemple : Sortir les poubelles.">
            <button type="submit">Ajouter un TODO !</button>
        </form>
        <ol id="todo-list"></ol>
        <button id="logout-button">Se déconnecter</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
